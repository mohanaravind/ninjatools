<div data-id="container" class="container is-hidden" style="display:none;">
  <div class="Aligner">
    <div class="Aligner-item">
      <div class="nj-modal-header">
          <h1 class="dialog-title">Ninja Tools: Settings</h1>
      </div>
      <div class="nj-modal-body">
        <div class="nj-field-container">
            <label>Connection url
              <input class="nj-url" data-id="url" placeholder=
            "Default is http://localhost:9595" style="padding:10px;"
            type="text" value="http://localhost:9595" required>
          </label>
        </div>
        <div class="nj-settings-default">
          <a data-id="restore">restore to default</a>
        </div>
      </div>
      <div class="nj-modal-footer">
          <button class="dialog-button btn" data-id="cancel">Cancel</button>
          <button class="dialog-button btn primary" data-id="done">Done</button>
      </div>
    </div>
  </div>

</div>
